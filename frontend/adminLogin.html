<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login - Food Delivery</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Center the login form on the page */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .login-wrapper {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    /* Logo styling */
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    /* Form fields styling */
    .login-wrapper form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-wrapper input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-wrapper button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-wrapper button:hover {
      background-color: #45a049;
    }

    /* Error message styling */
    #error-message {
      color: red;
      font-size: 14px;
      display: none;
    }

    /* Additional back button styling */
    .back-button {
      padding: 10px;
      background-color: #ccc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .back-button:hover {
      background-color: #bbb;
    }
  </style>
  
</head>
<body>

  <div class="login-wrapper">
    <img src="assets/logo.png" alt="Logo" class="logo" />

    <h2>Admin Login</h2>
    <form id="loginForm">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit">Login</button>
    </form>
    <p id="error-message">Invalid credentials. Please try again.</p>

    <button class="back-button" onclick="goToHomepage()">Back to Homepage</button>
  </div>


</body>
</html>
