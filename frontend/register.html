<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Food Delivery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <img src="assets/logo.png" alt="Food Delivery Logo" />
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </nav>

  <!-- Registration Form -->
  <div class="container center">
    <div class="card" style="max-width: 400px; width: 100%;">
      <h2 class="text-center">Sign Up</h2>
      <form id="registerForm">
        <label>Username/Email:</label>
        <input type="text" name="username" required />

        <label>Password:</label>
        <input type="password" name="password" required />

        <label>Role:</label>
        <select name="role">
          <option value="customer">Customer</option>
        </select>

        <button type="submit">Sign Up</button>
      </form>

      <p id="message" class="text-center error-message"></p>
      <p class="text-center">Already have an account? <a href="login.html">Sign In</a></p>
    </div>
  </div>

  <footer class="footer">
    <p>Â© 2025 Food Delivery Service</p>
  </footer>

</body>
</html>
