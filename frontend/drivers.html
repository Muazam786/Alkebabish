  <!-- Driver Management -->
  <div class="container">
    <h2 class="text-center">Drivers Management</h2>

    <!-- Add Driver Form -->
    <div class="card">
      <h3>Add New Driver</h3>
      <form id="addDriverForm">
        <label>Name</label>
        <input type="text" name="name" required />
        <label>Contact</label>
        <input type="text" name="contact" required />
        <label>Vehicle</label>
        <input type="text" name="vehicle" required />
        <button type="submit">Add Driver</button>
      </form>
    </div>

    <!-- Driver List -->
    <h3 class="text-center">Driver List</h3>
    <div id="driverList"></div>

    <!-- Driver Orders -->
    <h3 class="text-center">Assigned Orders</h3>
    <div id="driverOrders"></div>

    <!-- Earnings -->
    <div class="card">
      <h4 class="text-center">Total Earnings</h4>
      <h2 class="text-center text-success" id="earnings">€0.00</h2>
    </div>
  </div>
